<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor Dashboard</title>
  <link rel="stylesheet" href="{{url_for('static', filename = 'css/donor_dashboard.css')}}" />
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">

</head>

<body>
  <header>
    <h1>Donor Dashboard</h1>
    <nav>
      <ul>
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('profile')}}">Profile</a></li>
        <li><a href="{{url_for('logout')}}" id="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="right-column">
      <section class="filter-section">
        <h2 style="color: black;">Filter Requests</h2>
        <input type="text" id="filter-location" placeholder="Enter location">
        <select name="gender" id="filter-gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unisex">Unisex</option>
        </select>
        <select name="age_group" id="filter-age_group" required>
          <option value="">Select Age Group</option>
          <option value="0-12">0-12 years</option>
          <option value="13-18">13-18 years</option>
          <option value="19-25">19-25 years</option>
          <option value="26-32">26-32 years</option>
          <option value="33+">33 years and older</option>
        </select>      
        <select name="size" id="filter-size" required>
          <option value="">Select Cloth Sizing</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>      
        <button onclick="applyFilter()">Apply Filter</button>
        <button onclick="resetFilter()">Reset</button>

      </section>

      <section class="requests-list">
        <h2>Available Requests</h2>
        <div class="request-cards" id="requests"></div>
      </section>
    </div>
  </div>

  <script src="{{url_for('static', filename = 'js/donor_dashboard.js')}}"></script>
</body>

</html>
